<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Departamento Personas</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      const email = payload.email;

      if (email.endsWith('@valdishopper.com')) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      } else {
        document.getElementById("login").innerHTML = "<h2>Acceso restringido</h2><p>Solo usuarios @valdishopper.com pueden ver el contenido.</p>";
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #contenido, iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Inicia sesi√≥n con tu cuenta @valdishopper.com</h2>
    <div id="g_id_onload"
      data-client_id="604540812527-sntcf71p4is92msulnhdd24qm6a0itog.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>
  </div>

  <div id="contenido">
    <iframe title="Departamento Personas"
      src="https://app.powerbi.com/view?r=eyJrIjoiOWM5OTFlNGMtNGNkMi00ODdmLTkzNzEtMDhkMDI5YzUxNDE1IiwidCI6IjQzOTNkNWQ3LTIzZmQtNDJkNC1hYWM3LTRmMWQ1ZjVhMDRlYiIsImMiOjR9"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
